<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">

        <script src="./index.js"></script>

        <title>The Odin Project - Template</title>
    </head>
    <body class="column">
        <div class="row">
            <h3>Library</h3>
            <button onclick="showModal()">Add Book</button>
        </div>

        <section id="library">
            <span>&nbsp&nbsp&nbsp&nbsp</span>
            <strong>Title</strong>
            <strong>Author</strong>
            <strong>Pages</strong>
            <strong>Read?</strong>

        </section>

        <div id="blocker" hidden onclick="hideModal()"></div>
        <section id="modal" class="column" hidden>
            <header><h4>Add new Book</h4></header>

            <section
                style="
                    display: grid;
                    grid-template-columns: min-content auto;
                    gap: 1rem;
                ">
                <label for="title">Title</label>

                <input id="title" type="text" />

                <label for="author">Author</label>

                <input id="author" type="text" />

                <label for="pages">Pages</label>

                <input id="pages" type="number" />
            </section>

            <footer class="row-reverse">
                <button onclick="modalAddNewBook()">Ok</button>
                <button onclick="hideModal()">Cancel</button>
            </footer>
        </section>
    </body>
</html>
